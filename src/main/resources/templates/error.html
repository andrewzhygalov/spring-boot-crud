<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
</head>
<body>
	<h1>Error</h1>
	<table>
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}"/>
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}"/>
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}"/>
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}"/>
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}"/>
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}"/>
		</tr>
	</table>
	</br>
	<a href="../login">Login</a>
</body>
</html>
